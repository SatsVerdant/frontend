<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="SatsVerdant Logo">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF9900"/>
      <stop offset="100%" stop-color="#87D39E"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Circle background -->
  <circle cx="256" cy="256" r="224" fill="#0b1f14"/>
  <circle cx="256" cy="256" r="212" fill="#0f2a1a"/>

  <!-- Stylized S made from a leaf and a bitcoin stroke -->
  <g filter="url(#shadow)">
    <!-- Leaf top -->
    <path d="M330 150c-68 0-100 36-100 70 0 36 30 50 68 62 42 13 70 26 70 66 0 38-34 74-112 74" stroke="url(#g1)" stroke-width="28" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Bitcoin-like verticals -->
    <path d="M248 120v64M248 328v64" stroke="#FF9900" stroke-width="16" stroke-linecap="round"/>
    <!-- Leaf accent -->
    <path d="M220 188c28-44 68-60 112-64" stroke="#79C08A" stroke-width="10" stroke-linecap="round"/>
  </g>

  <!-- Wordmark S (simple) -->
  <g>
    <text x="50%" y="468" text-anchor="middle" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="44" font-weight="700" fill="#EAF6EE">SatsVerdant</text>
  </g>
</svg>
